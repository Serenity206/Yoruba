<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Platform</title>
    <style>
        /* Chat Interface Styling */
        #chat-container {
            width: 300px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        #chat-window {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
        }
        #messages div {
            margin: 5px 0;
        }
        #user-input {
            width: calc(100% - 60px);
            padding: 5px;
            margin-right: 5px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-window">
            <div id="messages"></div>
        </div>
        <input type="text" id="user-input" placeholder="Type your message here...">
        <button onclick="sendMessage()">Send</button>
    </div>
<script>
    function sendMessage() {
        const userInput = document.getElementById('user-input').value.trim().toLowerCase();
        const messages = document.getElementById('messages');

        // Check if the input is empty
        if (!userInput) {
            alert('Please type a message!');
            return;
        }

        // Display the user's message
        const userMessage = document.createElement('div');
        userMessage.textContent = 'You: ' + userInput;
        messages.appendChild(userMessage);

        // Generate a bot response based on user input
        const botMessage = document.createElement('div');
        let response;

        // Yoruba slang responses and common phrases
        if (userInput === 'hi' || userInput === 'hello') {
            response = 'Bot: Ẹ ku lẹ́! (Hello!)';
        } else if (userInput.includes('bawo') || userInput.includes('how are you')) {
            response = 'Bot: Mo wa daadaa o, ẹ ṣeun! (I am fine, thank you!)';
        } else if (userInput.includes('ṣé aláfíà ni?')) {
            response = 'Bot: Bẹ́ẹ̀ ni, mo wa ní àlàáfíà. (Yes, I am well.)';
        } else if (userInput.includes('kilode') || userInput.includes('wetin')) {
            response = 'Bot: Kò sí ohun tó ṣẹlẹ̀! (Nothing happened!)';
        } else if (userInput.includes('omo') || userInput.includes('owó')) {
            response = 'Bot: Ẹ ṣọra o, owó kò lè fẹsẹ̀ rin! (Be careful, money doesn’t walk!)';
        } else if (userInput.includes('sha') || userInput.includes('abeg')) {
            response = 'Bot: Ṣé o n bẹ̀rẹ̀? (Are you pleading?)';
        } else {
            response = 'Bot: Ṣe o le ṣàlàyé sí mi? (Can you explain that to me?)';
        }

        // Display the bot response
        botMessage.textContent = response;
        messages.appendChild(botMessage);

        // Scroll to the bottom of the chat window
        messages.scrollTop = messages.scrollHeight;

        // Clear the input field
        document.getElementById('user-input').value = '';
    }
</script>

</body>
</html>
